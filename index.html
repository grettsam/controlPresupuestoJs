<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Control de Presupusto</title>
  </head>
  <body>
    <div class="main">
      <!--Resumen-->
      <div class="resumen">
        <h2>Presupusto Disponible :</h2>
        <div class="resumen__monto" id="monto">$25.680</div>
        <div class="resumen__ingresos">INGRESOS: $25.000</div>
        <div class="resumen__egresos">EGRESOS: $2.452</div>
      </div>
      <!--Formulario-->
      <div class="formulario">
        <div class="main__formulario">
          <select
            name="opcion"
            id="opcion"
            class="formulario__opcion"
            onchange="formOpcion()"
          >
            <option value="Ingreso" selected>+ Ingreso</option>
            <option value="Egreso">- Egreso</option>
          </select>
          <input
            type="text"
            name="descripcion"
            id="descripcion"
            placeholder="Agregar DescripciÃ³n"
            class="formulario__descripcion"
          />
          <input
            type="number"
            name="valor"
            id="valor"
            placeholder="Valor"
            class="formulario__valor"
          />
          <button
            id="agregarElemento"
            class="formulario__agregar"
            onclick="agregar()"
          >
            Agregar
          </button>
        </div>
      </div>
      <!--Detalles-->
      <div class="detalles">
        <div class="detalles__elementos detalles__elementos--ingreso">
          <h3>INGRESOS</h3>
          <ul>
            <div id="item__ingreso"></div>
          </ul>
        </div>
        <div class="detalles__elementos detalles__elementos--egreso">
          <h3>EGRESOS</h3>
          <ul>
            <div id="item__egreso"></div>
          </ul>
        </div>
      </div>
    </div>
    <script src="elemento.js"></script>
    <script src="app.js"></script>
  </body>
</html>
